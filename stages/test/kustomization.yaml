apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- configmap.yaml

patches:
- patch: |-
    - op: replace
      path: /spec/ports/0/nodePort
      value: 30081
  target:
    kind: Service
    name: kargo-demo
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/command/0
      value: exit
    - op: add
      path: /spec/template/spec/containers/0/args/0
      value: 1
  target:
    kind: Deployment
    name: kargo-demo
images:
- name: public.ecr.aws/nginx/nginx
  newTag: 1.27.1
